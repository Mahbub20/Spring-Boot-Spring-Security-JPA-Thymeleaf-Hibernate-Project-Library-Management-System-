<div class="container">
                <div class="form-group">
                    <label for="bookTitle" class="col-sm-3 control-label">Book Title</label>
                    <div class="col-sm-9">
                        <input type="text" id="bookTitle" placeholder="Book Title" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isbin" class="col-sm-3 control-label">ISBIN No</label>
                    <div class="col-sm-9">
                        <input type="text" id="isbin" placeholder="ISBIN" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="authors" class="col-sm-3 control-label">Authors</label>
                    <div class="col-sm-9">
                        <input type="text" id="authors" placeholder="Authors" class="form-control" name= "authors">
                    </div>
                </div>
                <div class="form-group">
                    <label for="publishDate" class="col-sm-3 control-label">Publish Date</label>

                    </div>
                </div>

                        <label for="price" class="col-sm-3 control-label">Price</label>
                    <div class="col-sm-9">

                    </div>
                </div>
                 <div class="form-group">
                        <label for="stock" class="col-sm-3 control-label">Stock</label>
